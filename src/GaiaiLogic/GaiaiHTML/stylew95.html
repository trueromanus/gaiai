<html>
<head>
  <link rel="stylesheet" href="w95style.css">
  <style>
	.menu-outer-panel {
		background-color: #BFB8BF;
		border-width: 1px;
		border-style: solid;
		border-top-color: #C6DDDC;
		border-left-color: #C6DDDC;
		border-right-color: black;
		border-bottom-color: black;
	}
	.menu-middle-panel {
		border-width: 1px;
		border-style: solid;
		border-top-color: white;
		border-left-color: white;
		border-right-color: black;
		border-bottom-color: black;
	}
	.menu-inner-panel {
		border-width: 1px;
		border-style: solid;
		border-top-color: #BFB8BF;
		border-left-color: #BFB8BF;
		border-right-color: #7B7B7B;
		border-bottom-color: #7B7B7B;
	}
  </style>
</head>
<body>
<div style="margin-top: 10px;margin-left: 10px; height: 100px; background-color: lightgray;">

<!-- Horizontal line divider -->
<div style="padding-top: 10px;" class="horizontal-line"><div></div><div></div></div>

<!-- Panel -->
<div style="margin: 10px;" class="panel">Panel content</div>

<!-- Reverted Panel -->
<div style="display: flex; flex-direction: row;">
	<div style="width: 1px; height: 25px;" class="reverted-panel"></div>
	<div style="margin-left: 1px; width: 1px; height: 25px;" class="reverted-panel"></div>
</div>

<!-- Window Panel -->
<div style="margin: 10px; height: 100px;" class="window-panel">
	<div>
		<div class="window-active-header" style="height: 20px;">
			<span style="margin-left: 4px;">Header</span>
		</div>
		
		<!-- Horizontal line divider -->
		<div style="padding-left: 10px; height: 30px;" class="vertical-line"><div></div><div></div></div>		
		
	</div>
</div>

<!-- menu panel -->
<div style="margin: 10px;" class="menu-outer-panel">
	<div class="menu-middle-panel">
		<div class="menu-inner-panel">
			Line1<br>
			Line2<br>
			Line3<br>
			Line4
		</div>
	</div>
</div>

</div>
</body>
</html>
