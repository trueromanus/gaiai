<html>
	<head>
	  <link rel="stylesheet" href="w95style.css">
	  <style>
	  </style>
	</head>
	<body>
		<div style="background-color: #d3d3d3;">
			<!-- Horizontal line divider -->
			<div style="padding-top: 10px;" class="horizontal-line"><div class="first-line"></div><div class="second-line"></div></div>

			<!-- Panel -->
			<div style="margin: 10px;" class="panel">Panel content</div>

			<!-- Reverted Panel -->
			<div style="display: flex; flex-direction: row;">
				<div style="width: 1px; height: 25px;" class="reverted-panel"></div>
				<div style="margin-left: 1px; width: 1px; height: 25px;" class="reverted-panel"></div>
			</div>		
		</div>

		<!-- menu panel -->
		<div style="margin: 10px;" class="menu-outer-panel">
			<div class="menu-middle-panel">
				<div class="menu-inner-panel">
					Line1<br>
					Line2<br>
					Line3<br>
					Line4
				</div>
			</div>
		</div>
		
		<!-- Window Panel -->
		<div style="margin: 10px;" class="window-panel">
			<div class="inner-panel">
				<div class="window-active-header" style="height: 20px;">
					<span style="margin-left: 4px;">Header</span>
				</div>
				
				<!-- Vertical line divider -->
				<div style="padding-left: 10px; height: 30px;" class="vertical-line"><div class="first-line"></div><div class="second-line"></div></div>
				<div style="height: 50px;">
				</div>
			</div>
		</div>		

		<!-- button idle panel -->
		<div style="margin: 10px;" class="button-idle-panel">
			<div>
				Line1<br>
				Line2<br>
				Line3<br>
				Line4
			</div>
		</div>

		<!-- button pressed panel -->
		<div style="margin: 10px;" class="button-pressed-panel">
			<div>
				Line1<br>
				Line2<br>
				Line3<br>
				Line4
			</div>
		</div>

		<div style="margin: 10px; width: 100px; height: 70px" class="grid-panel">
		</div>

		<div style="margin: 10px; width: 100px; height: 70px" class="dash-rectangle">
		</div>

		<div style="margin: 10px; width: 100px;" class="horizontal-dash-line">
		</div>

		<div style="margin: 10px; height: 50px;" class="vertical-dash-line">
		</div>

		<div style="height: 40px; width: 100%;" class="task-bar">
		</div>
	</body>
</html>
